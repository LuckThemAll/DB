<!DOCTYPE HTML>
<html>
 <head>
     <meta charset="utf-8">
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
 </head>
 <body>
    <form>
        <table>
            <tr>
            {% for title in titles %}
                <th>{{ title }}</th>
            {% endfor %}
            </tr>
            <tr>
            {% for option in options %}
                <th>
                    {% if options[option] == None %}
                        <input name="p" type="text" value="{{ current_values[loop.index0] }}">
                    {% else %}
                    <select style="width: 130px" name="p">
                        <option></option>
                        {% for row in options[option]['val'] %}
                            <option {% if current_values[options[option]['index']] == row %} selected {% endif %}
                                value="{{ row }}">{{ options[option]['val'][row] }}
                            </option>
                        {% endfor %}
                        </select>
                    {% endif %}
                </th>
            {% endfor %}
            </tr>
        </table>
        <input type="submit" value="Сохранить и продолжить">
    </form>
 </body>
</html>
